<div class="container">
  <h1>Search for the location point</h1>
  <div class="form-group">
    <input placeholder="Enter location" autocorrect="off" autocapitalize="off" spellcheck="off" type="text" class="form-control" #search [formControl]="searchControl">
  </div>
  <agm-map [latitude]="latitude" [longitude]="longitude" [scrollwheel]="false" [zoom]="zoom">
    <agm-marker [latitude]="latitude" [longitude]="longitude"></agm-marker>
  </agm-map>
</div>

<h3>Saved Points</h3>
<ul>
    <li *ngFor="let place of places">
        {{place}}
        - <a class="text-danger">Delete</a>
    </li>
</ul>
